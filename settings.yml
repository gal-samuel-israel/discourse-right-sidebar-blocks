enable_debug_for_user_ids:   
  type: list
  default: "2|42"
  list_type: simple
  regex: "^\\d+$"
  description: "Enable debug for specific users by numeric ID"
enable_debug_for_admins:
  type: bool
  default: true
  description: "Enable to make debug active for all admins"
enable_debug_for_all:
  type: bool
  default: false
  description: "Enable to make debug info show for all users"
enable_component_only_for_admins:
  type: bool
  default: false
  description: "Disable to make this component visible to Non Admins (All users)"
enable_debug_for_gamification_component:
  type: bool
  default: false
  description: "Enable to get debug info for the Gamification Block"  
enable_algobadge_component:
  type: bool
  default: true
  description: "Enable to have AlgoBadge component in Leaderboard Block"  
enable_debug_for_algobadge_component:
  type: bool
  default: false
  description: "Enable to see debug info for the AlgoBadge component in Leaderboard Block"
enable_debug_for_category_topics_component:
  type: bool
  default: false
  description: "Enable to see debug info for the Category Topics Block"
enable_debug_for_popular_tags_component:
  type: bool
  default: false
  description: "Enable to see debug info for the Popular Tags Block"
enable_popular_tags_only_for_selected_users:
  type: bool
  default: false
  description: "Enable to limit Popular Tags block only to the selected user IDs"
popular_tags_visible_user_ids:
  type: list
  default: "2|42"
  list_type: simple
  regex: "^\\d+$"
  description: "User IDs of users allowed to see Popular Tags when selected-users-only is enabled"
blocks:
  default: >-
    []
  json_schema: >-
    {
      "type": "array",
      "items": {
        "type": "object",
        "properties": {
          "name": {
            "type": "string"
          },
          "params": {
            "type": "array",
            "format": "table",
            "uniqueItems": true,
            "items": {
              "type": "object",
              "properties": {
                "name": {
                  "type": "string"
                },
                "value": {
                  "type": "string"
                }                
              }
            }
          }
        }
      }
    }
show_in_routes:
  type: list
  list_type: simple
  default: ""
  description: "Advanced users only: limit sidebar to the selected routes. When empty, the sidebar is shown on all topic list routes. <br/><br/>Examples: discovery.latest, discovery.unread, discovery.new, discovery.top, tag.show"
  allow_any: true
  choices:
